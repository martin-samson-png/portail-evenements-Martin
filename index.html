<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e1aeaa1902.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script/script.js" defer></script>
    <script src="./script/cookie.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo"><h1>Événements WordPress</h1></div>
      <nav>
        <span> <a href="#evenement">Événements</a></span>
        <span> <a href="#favoris">Favoris</a> </span
        ><button id="darkMode">
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
      </nav>
    </header>
    <main>
      <section id="evenement">
        <div class="title">
          <h2>Événements en cours</h2>
        </div>
        <div id="listEvent"></div>
      </section>
      <section id="modale">
        <template id="modaleTemplate">
          <div class="cardModale">
            <button class="close-btn">
              <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
            <div class="card-title"><h3 class="h3-title"></h3></div>
            <div class="info">
              <p class="description"></p>
              <div class="date"></div>
              <div class="place"></div>
              <a class="liens" href="">Liens vers le site</a>
            </div>
          </div>
        </template>
        <div id="cloneModale"></div>
      </section>
      <section id="favoris">
        <div class="title"><h2>Favoris</h2></div>
        <div id="listFav"></div>
      </section>
    </main>
  </body>
</html>
