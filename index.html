<!DOCTYPE html>
<html lang="en">
  <head>
    <script
      src="https://kit.fontawesome.com/e1aeaa1902.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./script/script.js" defer></script>
    <script src="./script/cookie.js" defer></script>
    <link rel="stylesheet" href="./style/style.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <h1 aria-label="Acceuil - Événements WordPress">
          Événements WordPress
        </h1>
      </div>
      <nav aria-label="Navigation principale">
        <span>
          <a href="#evenement" aria-label="Voir les événements en cours"
            >Événements</a
          ></span
        >
        <span>
          <a href="#favoris" aria-label="Voir les événements favoris"
            >Favoris</a
          > </span
        ><button
          id="darkMode"
          aria-label="Activer ou désactiver le mode sombre"
        >
          <i class="fa-solid fa-circle-half-stroke"></i>
        </button>
      </nav>
    </header>
    <main>
      <section id="evenement">
        <div class="title">
          <h2>Événements en cours</h2>
        </div>
        <div id="listEvent"></div>
      </section>
      <section id="modale">
        <template id="modaleTemplate">
          <div
            class="cardModale"
            role="dialog"
            aria-modal="true"
            aria-label="Détails de l'événements"
          >
            <button class="close-btn" aria-label="Fermer la fenêtre modale">
              <i class="fa-solid fa-rectangle-xmark"></i>
            </button>
            <div class="card-title"><h3 class="h3-title"></h3></div>
            <div class="info">
              <p class="description"></p>
              <div class="date"></div>
              <div class="place"></div>
              <a
                class="liens"
                aria-label="Aller sur le site de l'événements"
                href=""
                >Liens vers le site</a
              >
            </div>
          </div>
        </template>
        <div id="cloneModale"></div>
      </section>
      <section id="favoris">
        <div class="title"><h2>Favoris</h2></div>
        <div id="listFav"></div>
      </section>
    </main>
  </body>
</html>
